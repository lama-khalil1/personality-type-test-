<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج الأطفال</title>
    <link rel="stylesheet" href="style.css">
        <style>
        /* ✅ نضبط الجسم ليكون عمودي ويمتد على كامل الشاشة */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
    background: linear-gradient(to right, #4a7ab5, #229497, #24a148);
    color: white;
    display: flex;
    align-items: center;
    padding: 0 20px;

header img {

<body>
    <header>
    <h2>نمطي شخصيتي</h2>
    <img src="asses/logo.png" alt="Logo" width="80px">
</header>

    <main>
      <h1 style="text-align: center;">جدول نتائج الأطفال</h1>
    <table>
        <thead>
            <tr>
                <th>تاريخ التسجيل</th>
                <th>نمط التفكير</th>
                <th>الفصل</th>
                <th>الاسم</th>
            </tr>
        </thead>
        <tbody id="resultsTableBody">
            <tr><td colspan="5">جاري تحميل البيانات...</td></tr>
        </tbody>
    </table>
    <br />
    <button id="exportBtn">تصدير</button>

    </main>

    <footer>
        <button id="Homebtn">العودة للصفحة الرئيسية </button>

    </footer>
     

    <script type="module">
      document.addEventListener("DOMContentLoaded", () => {
    const Homebtn = document.getElementById("Homebtn");

    // التأكد من وجود الزر
    if (Homebtn) {
        Homebtn.addEventListener("click", () => {
            // توجيه المستخدم إلى صفحة "storedAnswers.html"
            window.location.href = "index.html";
        });
    } else {
        console.error("الزر 'Homebtn' غير موجود في الصفحة");
    }
});

        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB-FZIk3MoPegDHsmDDUzl5pYCzi4AnlEQ",
            authDomain: "studentpatterns.firebaseapp.com",
            projectId: "studentpatterns",
            storageBucket: "studentpatterns.firebasestorage.app",
            messagingSenderId: "533359813954",
            appId: "1:533359813954:web:909cbdcd20733ac6e994db"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadResults() {
            const tbody = document.getElementById("resultsTableBody");
            tbody.innerHTML = ""; // مسح المحتوى القديم

            try {
                const q = query(collection(db, "results"), orderBy("createdAt", "desc"));
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    tbody.innerHTML = "<tr><td colspan='5'>لا توجد بيانات بعد</td></tr>";
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const answers = Array.isArray(data.answers) ? data.answers.join(", ") : "";
                    const date = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleString("ar-EG") : "";

                    const row = `<tr>
                        <td>${date}</td>
                        <td>${data.thinkingStyle || ""}</td>
                         <td>${data.desc || ""}</td>
                        <td>${data.name || ""}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error("حدث خطأ أثناء جلب البيانات:", error);
                tbody.innerHTML = "<tr><td colspan='5'>حدث خطأ أثناء تحميل البيانات</td></tr>";
            }
        }

        loadResults();
    </script>
   <!-- استيراد مكتبة Excel -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script>
document.getElementById("exportBtn").addEventListener("click", () => {
    const table = document.querySelector("table");

    // إنشاء workbook من الجدول مع raw:true لمنع التحويل التلقائي
    const workbook = XLSX.utils.table_to_book(table, { 
        sheet: "نتائج الأطفال",
        raw: true
    });

    const worksheet = workbook.Sheets["نتائج الأطفال"];
    const range = XLSX.utils.decode_range(worksheet["!ref"]);

    // 🟢 ضبط التنسيق العام لكل الخلايا
    for (let R = range.s.r; R <= range.e.r; ++R) {
        for (let C = range.s.c; C <= range.e.c; ++C) {
            const cellAddress = XLSX.utils.encode_cell({ r: R, c: C });
            const cell = worksheet[cellAddress];
            if (!cell) continue;

            // منع تحويل القيم المشابهة للتاريخ
            if (typeof cell.v === "string" && cell.v.includes("/")) {
                cell.t = "s";
                cell.v = "'" + cell.v;
            }

            // 🔹 تلوين رأس الجدول
            if (R === 0) {
                cell.s = {
                    fill: { fgColor: { rgb: "24A148" } },
                    font: { bold: true, color: { rgb: "FFFFFF" }, name: "Cairo", sz: 13 },
                    alignment: { horizontal: "center", vertical: "center", wrapText: true },
                    border: {
                        top: { style: "thin", color: { rgb: "CCCCCC" } },
                        bottom: { style: "thin", color: { rgb: "CCCCCC" } },
                        left: { style: "thin", color: { rgb: "CCCCCC" } },
                        right: { style: "thin", color: { rgb: "CCCCCC" } }
                    }
                };
            } 
            // 🔹 باقي الصفوف
            else {
                cell.s = {
                    fill: { fgColor: { rgb: R % 2 === 0 ? "F5F9F6" : "FFFFFF" } },
                    font: { color: { rgb: "000000" }, name: "Cairo", sz: 12 },
                    alignment: { horizontal: "center", vertical: "center", wrapText: true },
                    border: {
                        top: { style: "thin", color: { rgb: "E4E4E4" } },
                        bottom: { style: "thin", color: { rgb: "E4E4E4" } },
                        left: { style: "thin", color: { rgb: "E4E4E4" } },
                        right: { style: "thin", color: { rgb: "E4E4E4" } }
                    }
                };
            }
        }
    }

    // ✨ تحديد عرض الأعمدة (حتى يبان النص كامل)
    // ترتيب الأعمدة حسب الجدول: التاريخ - النمط - الفصل - الاسم
    worksheet["!cols"] = [
        { wch: 22 }, // تاريخ التسجيل
        { wch: 20 }, // نمط التفكير
        { wch: 15 }, // الفصل
        { wch: 25 }  // الاسم
    ];

    // ✨ زيادة ارتفاع الصفوف قليلاً
    const rowHeights = [];
    for (let R = range.s.r; R <= range.e.r; ++R) {
        rowHeights.push({ hpt: R === 0 ? 24 : 20 }); // رأس الجدول أعلى قليلاً
    }
    worksheet["!rows"] = rowHeights;

    // حفظ الملف بالاسم المطلوب
    XLSX.writeFile(workbook, "نتائج_الأطفال.xlsx");
});
</script>


</body>
