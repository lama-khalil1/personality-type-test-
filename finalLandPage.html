<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حقوق المدرسة</title>
    <link rel="stylesheet" href="style.css"> <!-- ربط ستايل الشيت الخارجي -->
    <style>
        body {
        display: flex;

    justify-content: center;      /* توسيط أفقي */
    align-items: center;          /* توسيط عمودي */
    min-height: calc(100vh - 100px); /* ارتفاع الشاشة ناقص ارتفاع الهيدر */
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    padding-top: 6%;
/* ما نحتاج padding-top */
}

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100px; /* 👈 تأكدي من نفس ارتفاع الهيدر */
    background: linear-gradient(to right, #4a7ab5, #229497, #24a148);
    color: white;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 20px;
    gap: 30px;
    z-index: 1000;
}

header img {
    position: absolute;
    left: 20px;
    height: 60px;
}

.credits-container {
    background: #ffffff;
    padding: 30px;
    border-radius: 20px;
    width: 80%;
    max-width: 700px;
    box-shadow: 15px 15px 30px #bebebe, -15px -15px 30px #ffffff;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}


        .credits-container {
    background: #ffffff;
            
    padding: 30px;
    border-radius: 20px;
    width: 80%;
    max-width: 700px;
    box-shadow: 15px 15px 30px #bebebe, -15px -15px 30px #ffffff;
    
    /* ✅ محاذاة كل النصوص في المنتصف */
    text-align: center;          /* محاذاة النصوص أفقيًا */
    display: flex;               /* لعمل محاذاة عمودية */
    flex-direction: column;
    justify-content: center;     /* مركز عموديًا */
    align-items: center;         /* مركز أفقيًا */
}


        .credits-container h1 {
            text-align: center;
            color: #229497;
            margin-bottom: 20px;
        }

        .credits-container h2 {
            color: #24a148;
            margin-top: 10px;
        }

        .credits-container ul {
            list-style: inside disc;
            padding: 0;
            margin: 10px 0;
        }

        .credits-container p {
            margin: 10px 0;
            font-size: 16px;
        }

       

    </style>
</head>
<body>
    <header>
        <img src="asses/logo.png" alt="" width="80px" >
    </header>
    <div class="credits-container">
        <h1>الحقوق محفوظة للروضة السادسة بجدة</h1>
    
    <h2>المديرة: أحلام الأحمدي</h2>

<h2>المعلمات المشاركات:</h2>
<ul id="teachersList">
    <h2><li>بهيسة عربي</li></h2>
    <h2><li>كهربة الثقفي</li></h2>
</ul>

<h2>تصميم وتطوير مهندسات البرمجيات:<br>لمى الحازمي وريناد الحربي</h2>


        <button id="Homebtn">العودة للصفحة الرئيسية </button>
    </div>
        <script>
       document.addEventListener("DOMContentLoaded", () => {
    const Homebtn = document.getElementById("Homebtn");

    // التأكد من وجود الزر
    if (Homebtn) {
        Homebtn.addEventListener("click", () => {
            // توجيه المستخدم إلى صفحة "storedAnswers.html"
            window.location.href = "index.html";
        });
    } else {
        console.error("الزر 'Homebtn' غير موجود في الصفحة");
    }
});

   </script>
</body>
    
</html>
